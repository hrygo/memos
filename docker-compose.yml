services:
  db:
    image: pgvector/pgvector:pg16
    container_name: memos-postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memos -d memos"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=128MB"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "max_connections=50"
      - "-c"
      - "shared_preload_libraries=vector"
    environment:
      POSTGRES_DB: memos
      POSTGRES_USER: memos
      POSTGRES_PASSWORD: memos
    volumes:
      - memos-db:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - memos-network

  memos:
    build:
      context: .
      dockerfile: scripts/Dockerfile
    container_name: memos
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      MEMOS_MODE: ${MEMOS_MODE:-prod}
      MEMOS_PORT: ${MEMOS_PORT:-8081}
      MEMOS_DRIVER: postgres
      MEMOS_DSN: postgres://memos:memos@db:5432/memos?sslmode=disable
      MEMOS_INSTANCE_URL: ${MEMOS_INSTANCE_URL:-http://localhost:8081}
    volumes:
      - memos-data:/var/opt/memos
    ports:
      - "${MEMOS_PORT:-8081}:8081"
    networks:
      - memos-network

volumes:
  memos-db:
    driver: local
  memos-data:
    driver: local

networks:
  memos-network:
    driver: bridge