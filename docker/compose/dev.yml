# DivineSense Development Environment
# Optimized for 2C2G (2 vCPU, 2GB RAM) production server
services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: divinesense-postgres-dev
    environment:
      POSTGRES_DB: divinesense
      POSTGRES_USER: divinesense
      POSTGRES_PASSWORD: divinesense
      POSTGRES_HOST_AUTH_METHOD: trust
      # Memory settings for 2GB RAM (PostgreSQL uses ~512MB)
      POSTGRES_SHARED_BUFFERS: 128MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 384MB
      POSTGRES_MAINTENANCE_WORK_MEM: 32MB
      POSTGRES_WORK_MEM: 4MB
      POSTGRES_MAX_CONNECTIONS: 50
    ports:
      - "25432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U divinesense"]
      interval: 10s
      timeout: 5s
      retries: 3
    # Resource limits for 2C2G
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    # Command to apply memory settings
    command: [
      "-c", "shared_buffers=128MB",
      "-c", "effective_cache_size=384MB",
      "-c", "maintenance_work_mem=32MB",
      "-c", "work_mem=4MB",
      "-c", "max_connections=50",
      "-c", "shared_preload_libraries=vector"
    ]

volumes:
  postgres_data:
    driver: local
