# Memos Production Environment
# Optimized for 2C2G (2 vCPU, 2GB RAM) server
services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: memos-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-memos}
      POSTGRES_USER: ${POSTGRES_USER:-memos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Memory settings for 2GB RAM
      POSTGRES_SHARED_BUFFERS: 128MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 384MB
      POSTGRES_MAINTENANCE_WORK_MEM: 32MB
      POSTGRES_WORK_MEM: 4MB
      POSTGRES_MAX_CONNECTIONS: 50
    ports:
      - "127.0.0.1:5432:5432"  # Only listen on localhost
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-memos}"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Resource limits for 2C2G (leave 1 core for Memos app)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    command: [
      "-c", "shared_buffers=128MB",
      "-c", "effective_cache_size=384MB",
      "-c", "maintenance_work_mem=32MB",
      "-c", "work_mem=4MB",
      "-c", "max_connections=50",
      "-c", "shared_preload_libraries=vector"
    ]
    networks:
      - memos_network

  # memos service is removed as we are using the binary file.
  # See instructions for running the binary on the host.

  # Optional: Nginx reverse proxy for HTTPS
